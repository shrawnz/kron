{% load static %}
<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'kronFrame/css/reset.css' %}"> <!-- CSS reset -->
	<link rel="stylesheet" href="{% static 'kronFrame/css/style.css' %}"> <!-- Resource style -->
  	
	<title>Kron</title>
</head>
<body>
<div class="cd-schedule loading">
	<div class="timeline">
		<ul>
			{% for t in time %}
				<li><span>{{t.1}}</span></li>
			{% endfor %}
		</ul>
	</div> <!-- .timeline -->

	<div class="events">
		<ul>
			{% for day in days %}
			<li class="events-group">
				<div class="top-info"><span>{{day.1}}</span></div>

				<ul>
					<li class="single-event" data-start="09:30" data-end="10:30" data-content="event-abs-circuit" data-event="event-1">
						<a href="#0">
							<em class="event-name">Abs Circuit</em>
						</a>
					</li>

					<li class="single-event" data-start="11:00" data-end="12:30" data-content="event-rowing-workout" data-event="event-2">
						<a href="#0">
							<em class="event-name">Rowing Workout</em>
						</a>
					</li>

					<li class="single-event" data-start="14:00" data-end="15:15"  data-content="event-yoga-1" data-event="event-3">
						<a href="#0">
							<em class="event-name">Yoga Level 1</em>
						</a>
					</li>
				</ul>
			</li>
			{% endfor %}
		</ul>
	</div>

	<div class="event-modal">
		<header class="header">
			<div class="content">
				<span class="event-date"></span>
				<h3 class="event-name"></h3>
			</div>

			<div class="header-bg"></div>
		</header>

		<div class="body">
			<div class="event-info"></div>
			<div class="body-bg"></div>
		</div>

		<a href="#0" class="close">Close</a>
	</div>

	<div class="cover-layer"></div>
</div> <!-- .cd-schedule -->
<script src="{% static 'kronFrame/js/modernizr.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script>
	if( !window.jQuery ) document.write('<script src="{% static "kronFrame/js/jQuery.js" %}"><\/script>');
</script>
<script src="{% static 'kronFrame/js/main.js' %}"></script> <!-- Resource jQuery -->
</body>
</html>
